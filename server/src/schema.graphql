# import Role from "./generated/prisma.graphql"
type Query {
  getUsers: [User]
}

type Mutation {
  signup(fullname: String!, username: String!, email: String!, password: String!): AuthPayLoad
  login(email: String, username: String, password: String): AuthPayLoad
}

type AuthPayLoad {
  token: String
  user: User
}

type User {
  id: ID!
  fullname: String
  username: String!
  email: String!
  role: Role!
  center: [Center!]!
  event: [Event!]!
}